    <div class="login">

                method="post" id="tab-signup"><input class="form-control" type="text" placeholder="TYPE" id="signup-type"><input class="form-control" type="text" placeholder="ID" id="signup-id"><input class="form-control" type="password" placeholder="PASSWORD" id="signup-pass" data-type="password">

                    </form>
